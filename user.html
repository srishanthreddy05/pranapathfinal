<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login with Location Capture</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <style>
        /* Background Gradient */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Glassmorphism Effect */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 320px;
            transition: transform 0.3s ease-in-out;
            color: white;
        }
        .container:hover {
            transform: scale(1.02);
        }

        /* Input Fields */
        input {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Login Button */
        .login-btn {
            background: #ffcc00;
            color: black;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .login-btn:hover {
            background: #ffa500;
            transform: scale(1.05);
        }

        /* Ambulance Request Button */
        .request-btn {
            background: red;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        .request-btn:hover {
            background: darkred;
            transform: scale(1.05);
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>

    <!-- Load Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyD1ZnITeqwr7gt6pMeGfnlR-EBL1kYPbXA"></script>
    
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    
    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBje44kEv3bsmIP_x5_LK2YkkKDq9hJFfU",
            authDomain: "ambulancemanagementsystem0103.firebaseapp.com",
            databaseURL: "https://ambulancemanagementsystem0103-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ambulancemanagementsystem0103",
            storageBucket: "ambulancemanagementsystem0103.appspot.com",
            messagingSenderId: "492214508421",
            appId: "1:492214508421:web:f2b626eff3ae7c8b73c2ec"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userNumber = "";

        // Handle user login
        function handleLogin(event) {
            event.preventDefault();
            
            const userName = document.getElementById('userName').value.trim();
            userNumber = document.getElementById('userNumber').value.trim();
            const userBloodGroup = document.getElementById('userBloodGroup').value.trim();

            if (!userName || !userNumber || !userBloodGroup) {
                alert("‚ö† Please fill all fields!");
                return;
            }

            set(ref(db, 'users/' + userNumber), {
                name: userName,
                number: userNumber,
                bloodGroup: userBloodGroup
            }).then(() => {
                alert("‚úÖ Login successful! Data saved.");
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('bookingSection').style.display = 'block';
            }).catch((error) => {
                alert("‚ùå Error saving user data: " + error.message);
            });
        }

        function sendRequest() {
            if (!userNumber) {
                alert("‚ö† Please login first!");
                return;
            }
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    
                    set(ref(db, 'users/' + userNumber + '/location'), {
                        latitude: latitude,
                        longitude: longitude
                    }).then(() => {
                        alert("üöë Ambulance request sent! Location stored.");
                    }).catch((error) => {
                        alert("‚ùå Error saving location: " + error.message);
                    });
                }, (error) => {
                    console.error("Error fetching location: ", error);
                    alert("‚ùå Failed to get location.");
                }, { enableHighAccuracy: true });
            } else {
                alert("‚ùå Geolocation is not supported by this browser.");
            }
        }

        window.handleLogin = handleLogin;
        window.sendRequest = sendRequest;
    </script>
</head>
<body>
    <!-- User Login Section -->
    <section id="loginSection">
        <div class="container">
            <h2>üîë User Login</h2>
            <form id="userLoginForm" onsubmit="handleLogin(event)">
                <input type="text" id="userName" placeholder="üë§ Name" required>
                <input type="text" id="userNumber" placeholder="üìû Phone Number" required>
                <select id="userBloodGroup" required>
                    <option value="">ü©∏ Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <button class="login-btn" type="submit">Login</button>
            </form>
        </div>
    </section>
    
    <!-- Ambulance Booking Section -->
    <section id="bookingSection" style="display: none;">
        <div class="container">
            <h2>üöë Book Ambulance</h2>
            <button class="request-btn" onclick="sendRequest()">Send Ambulance Request</button>
            <button onclick="window.location.href='blood.html'">Check Blood Availability</button>
            <button onclick="window.location.href='donate.html'">Donate Blood</button>
        </div>
    </section>
</body>
</html>
